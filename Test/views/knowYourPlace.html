<!DOCTYPE html>
<html ng-app="angularjsNodejsTutorial">
    <head>
        <title>ZELP! Find the neighborhood for you</title>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
        <script src="javascripts/app.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <style>
      #map_wrapper {
          margin-left: 30%; /* should match sidebar width */
          overflow: hidden; /* cut off any overflow */
          height: 100%; /* fill up main div height */
        }

        #sidebar {
          width: 30%; /* adjust sidebar width as percentage of main div */
          max-height: 100%; /* Never exceed main div height on small screens */
          height: 600px;
          position: absolute;
          background: #131418;
        }

        #sidebar span {
          max-height: 100%;
          height: 600px;
          overflow: auto;
          color: #999;
        }

        .main {
          max-width: 100vw; /* set max desired width for the ENTIRE set up */
          height: 600px; /* set max desired height for the ENTIRE set up */
          max-height: 100vh; /* make sure entire setup height never exceeds device height */
        }

        /* Style the button that is used to open and close the collapsible content */
        .collapsible {
          background-color: #eee;
          color: #444;
          cursor: pointer;
          padding: 18px;
          width: 100%;
          border: none;
          text-align: middle;
          outline: none;
          font-size: 15px;
        }

        /* Add a background color to the button if it is clicked on (add the .active class with JS), and when you move the mouse over it (hover) */
        .active, .collapsible:hover {
          background-color: #ccc;
        }

        /* Style the collapsible content. Note: hidden by default */
        .content {
          padding: 0 18px;
          background-color: white;
          max-height: 0;
          overflow: hidden;
          transition: max-height 0.2s ease-out;
        }

    </style>
  </head>
  <body>
    <!-- initilize map -->
    <script>
      function initMap() {var map = new google.maps.Map(document.getElementById('map'), {center: {lat: 36.1699,lng: -115.1398},zoom: 12,})}
    </script>


    <!--Your Map setup -->
    <div class="main" ng-controller="findYourPlaceController">

      <div id="sidebar" class="pre-scrollable">
        <form>
        <fieldset>
        <span>


          
          <!-- <p>Ready to find your dream home?</p> -->
          <p>Enter details to find your Dream Home!</p>

          <button class="collapsible" type="button" >Zip Code</button>
            <div class="content">

            <div> Enter Zip Code: <input type="text" name="zipcode" ng-model="zipcode" value=""/></br> </div>

            </div>

          <button class="collapsible" type="button" >Food</button>
            <div class="content">

            <div>
                <input type="checkbox" id="preferences" name="preferences[]" ng-model="p.cuisine" value="cuisine">
                <label for="cuisine">Cuisine</label>
              </div>

              <div>
                <input type="checkbox" id="preferences" name="preferences[]" ng-model="p.pricerange" value="pricerange">
                <label for="pricerange">Price</label>
              </div>

              <div>
                <input type="checkbox" id="preferences" name="preferences[]" ng-model="p.delivery" value="delivery">
                <label for="delivery">Delivery</label>
              </div>

            </div>
          <button class="collapsible" type="button">Nightlife</button>
            <div class="content">
            <div>
                <input type="checkbox" id="preferences" name="preferences[]" ng-model="p.bars" value="bars">
                <label for="bars">Bars</label>
              </div>

              <div>
                <input type="checkbox" id="preferences" name="preferences[]" ng-model="p.clubs" value="clubs">
                <label for="clubs">Clubs</label>
              </div>

              <div>
                <input type="checkbox" id="preferences" name="preferences[]" ng-model="p.casinos" value="casinos">
                <label for="casinos">Casinos</label>
              </div>

            </div>
          <button class="collapsible" type="button">Housing</button>
            <div class="content">
              <div>
                <input type="checkbox" id="preferences" name="preferences[]" ng-model="p.rentprice" value="rentprice">
                <label for="rentprice">Rent Price</label>
              </div>

              <div>
                <input type="checkbox" id="preferences" name="preferences[]" ng-model="p.listprice" value="listprice">
                <label for="listprice">List Price</label>
              </div>

              <div>
                <input type="checkbox" id="preferences" name="preferences[]" ng-model="p.housevalue" value="housevalue">
                <label for="housevalue">House Value</label>
              </div>
            </div>

          
          
          <center>
          <button type="submit" ng-click="Find(p)" class="button">Go!</button>
          <input type="button" onclick="location.href='/';" value="Go Back" /> </center>
       
        
        </span>
      </fieldset>



    </form>
      </div>

      <div id="map_wrapper">
        <div id="map" style='width: 100%; height: 100%;'></div>
      </div>


    </div>


    


    

     <!-- Event listener for Collapsible objects -->
    <script>
      var coll = document.getElementsByClassName("collapsible");
      var i;

      for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function() {
          this.classList.toggle("active");
          var content = this.nextElementSibling;
          if (content.style.maxHeight){
            content.style.maxHeight = null;
          } else {
            content.style.maxHeight = content.scrollHeight + "px";
          } 
        });
      }
    </script>


  <!-- Load google API in the footer. -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrq-B9Ql50MXlr9RwdwzCHcwno2hq3h_U&callback=initMap" async defer></script>
      
  </body>
</html>
