<!DOCTYPE html>
<html ng-app="angularjsNodejsTutorial">
    <head>
        <title>ZELP! Find the neighborhood for you</title>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
        <script src="javascripts/app.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <style>
            body {
              margin: 0;
              font-family: Arial, Helvetica, sans-serif;
            }

            .topnav {
              overflow: hidden;
              background-color: #333;
            }

            .topnav a {
              float: left;
              color: #f2f2f2;
              text-align: center;
              padding: 14px 16px;
              text-decoration: none;
              font-size: 17px;
            }

            .topnav a:hover {
              background-color: #ddd;
              color: black;
            }

            .topnav a.active {
              background-color: #337AB7;
              color: white;
            }
            .container {
                position:relative;
                padding-top: 60px;
                right:450px;
                width:500px;

            }

            </style>
    </head>
    <body data-spy="scroll" data-target=".scrollspy">

        <div class="topnav">
         <a>Zelp</a>
          <a class="active" href="/">Home</a>
            <a href="/findYourPlace">Find Your Place</a>
            <a href="/knowYourPlace">Know Your Place</a>
        </div>

        <header></header>
         <div class="container">
                      <div class="jumbotron">
         <div ng-controller="KnowYourPlaceController">
        <p><span aria-hidden="true" class="glyphicon text-primary glyphicon-search"></span> Enter details to find your Dream Home!:
        </p>
            Enter Zip Code: <input type="text" name="zipcode" ng-model="zipcode" value=""/></br>
            Enter Food: <input type="text" name="name" ng-model="name" value=""/></br>
            <h3>Select some options that you care about in your neighborhood.</h3>
               <form method="get" action="/person">
                  <p>
                     <select name="name" multiple size="8">
                        <option value="food">food</option>
                        <option value="nightlife">nightlife</option>
                        <option value="kids">kids</option>
                        <option value="daycare">daycare</option>
                     </select>
                  </p>
                  <input type="submit" value="Submit">
                  <p>Hold down the Ctrl (windows) / Command (Mac) button to select multiple options.</p>
               </form>
<!--             Sex: <input type="text" name="sex" ng-model="sex" value=""/></br>
            RelationshipStatus <input type="text" name="RelationshipStatus" ng-model="RelationshipStatus" value=""/></br> 
            Birthyear <input type="text" name="Birthyear" ng-model="Birthyear" value=""/></br> -->
            <button type="button" ng-click="knowFriends()" class="button">Go!</button></br>
            </p>
        <table border="0" cellpadding="10" cellspacing="1" width="500" align="center"> 
            <tr> 
            <td> Categories </td>
            <tr ng-repeat="x in data"> 
            <td> {{ x }} </td>
            </tr>
        </table>
        </div>
        </div>
    </body>
</html>
