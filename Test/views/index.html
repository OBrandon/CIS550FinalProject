<!DOCTYPE html>
<html ng-app="angularjsNodejsTutorial">
    <head>
        <title>ZELP! Find the neighborhood for you</title>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
        <script src="javascripts/app.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <style>
            body {
              margin: 0;
              font-family: Arial, Helvetica, sans-serif;
              opacity: 0.65;
              background-size: 100% 190%;
            }

            .topnav {
              overflow: hidden;
              background-color: #333;

            }
            .topnav a {
              opacity:1;
              float: left;
              color: #f2f2f2;
              text-align: center;
              padding: 14px 16px;
              text-decoration: none;
              font-size: 17px;
            }

            .topnav a:hover {
              background-color: #ddd;
              color: black;
            }

            .topnav a.active {
              background-color: #337AB7;
              color: white;
            }
            .container {
                padding-top: 60px;

            }

            .button {
              background-color: #337AB7;
              border: none;
              color: white;
              padding: 20px;
              text-align: center;
              text-decoration: none;
              display: inline-block;
              font-size: 16px;
              margin: 4px 2px;
              border-radius: 12px;
            }

            .jumbotron {
              color: #737373;
            }

            </style>
    </head>
    <body data-spy="scroll" data-target=".scrollspy" background="http://itmonitor.zenoss.com/wp-content/uploads/2016/07/shutterstock_217191592.jpg">

        <div class="topnav">
         <a>Zelp</a>
          <a class="active" href="/">Home</a>
            <a href="/findYourPlace">Find Your Place</a>
            <a href="/knowYourPlace">Know Your Place</a>
        </div>

        <header></header>
         <div class="container">
            <!-- Main component for a primary marketing message or call to action-->
            <div class="jumbotron">
         <div ng-controller="mainController">
        <p><center>
          <h2>Find the right home for your preferences</h2>
          <h4>Already have a place in mind, or ready to start from scratch?</h4>
            <button type="button" onclick="location.href='/findYourPlace'" class="button">Find Your Place</button>
            <button type="button" onclick="location.href='/knowYourPlace'" class="button">Know Your Place</button>
        </p></center>
        </div>
    </body>
</html>
